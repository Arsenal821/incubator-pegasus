# 工具名
# name:
#     # 类名，如果不写就默认使用工具名驼峰格式
#     classname: DeployTool
#     # 类文件的线上位置的相对路径，相对 $SENSORS_XXX_HOME
#     classfile: admintools/tools/deploy/deploy_tool.py
#     # 这个是每个工具的类属性 brief_desc 的一个副本，这里和代码中的都会保留，知道sp 1.16之后会删除
#     brief_desc: show deploy infomation, add/delete host/roles etc.
show:
    classname: ShowTool
    classfile: admintools/tools/show_tool.py
    brief_desc: show skv_cluster instance info

health:
    classname: HealthTool
    classfile: admintools/tools/health_tool.py
    brief_desc: show skv cluster health status

version:
    classname: VersionTool
    classfile: admintools/tools/version_tool.py
    brief_desc: show skv cluster server version

history:
    classname: HistoryTool
    classfile: admintools/tools/history_tool.py
    brief_desc: show all skv major operations, e.g. upgrader/partition_split

config:
    classname: ConfigTool
    classfile: admintools/tools/config_tool.py
    brief_desc: handle skv config

balance:
    classname: BalanceTool
    classfile: admintools/tools/balance_tool.py
    brief_desc: skv cluster data balance operations
table:
    classname: TableTool
    classfile: admintools/tools/table_tool.py
    brief_desc: skv table operation operations

upgrader:
    classname: UpgraderTool
    classfile: admintools/skv_upgrader/skv_upgrader_main.py
    brief_desc: show skv cluster server version

disk:
    classname: DiskTool
    classfile: admintools/tools/disk_tool.py
    brief_desc: modify skv disk

restart:
    classname: RestartTool
    classfile: admintools/tools/restart_tool.py
    brief_desc: restart role/instances

single_replica_server:
    classname: SingleReplicaServerTool
    classfile: admintools/tools/single_replica_server_tool.py
    brief_desc: stop/restart/check single replica server

transfer_meta_server:
    classname: TransferMetaServerTool
    classfile: admintools/tools/transfer_meta_server_tool.py
    brief_desc: transfer meta server

backup_replica_data:
    classname: BackUpReplicaDataTool
    classfile: admintools/backup_replica_data/main.py
    brief_desc: backup replica server data, will stop skv!

restore_skv_from_replica_data_backup:
    classname: RestoreSkvFromReplicaDataBackupTool
    classfile: admintools/restore_skv_from_replica_data_backup/main.py
    brief_desc: restore skv from replica data(generated by skvadmin backup_replica_data), will stop skv and change skv data!
    
migrate:
    classname: MigrateTool
    classfile: admintools/migrate/main.py
    brief_desc: migration between skv
